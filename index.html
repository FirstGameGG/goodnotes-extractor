<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodNotes Extractor - Audio & PDF Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-actions">
        <button class="reset-button" onclick="resetFileInput()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 4v6h6M23 20v-6h-6"/>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
            Reset
        </button>
        <a href="https://github.com/FirstGameGG/goodnotes-extractor"
           class="github-corner"
           target="_blank"
           rel="noopener noreferrer">
           <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
               <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
           </svg>
           GitHub
        </a>
    </div>

    <div class="container">
        <div class="header">
            <h1>
                <img src="assets/images/logo.webp" alt="GoodNotes Logo" width="128" height="128" style="vertical-align: middle; margin-right: 8px;" onerror="this.style.display='none'">
                GoodNotes File Extractor
            </h1>
            <p class="subtitle">Extract and preview audio recordings and PDF files from your GoodNotes documents</p>
        </div>

        <div class="upload-section">
            <label class="custom-file-upload">
                <div class="upload-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                </div>
                <div class="upload-text">Choose GoodNotes File</div>
                <div class="upload-hint">Click to browse or drag and drop • Multiple files supported</div>
                <input type="file" id="goodnotesFile" accept=".goodnotes" multiple />
            </label>
            <div id="results"></div>
        </div>

        <div class="thank-you-section">
            <p class="thank-you-text">Thank you image from <a href="https://www.shigureni.com/" target="_blank" rel="noopener noreferrer">shigureni.com</a></p>
            <p class="made-with-love">Made with <span class="heart">❤️</span> by <a href="https://github.com/FirstGameGG" target="_blank" rel="noopener noreferrer">FirstGameGG</a></p>
            <p class="fork-info">Forked from <a href="https://github.com/alinuxpengui/goodnotes-extractor" target="_blank" rel="noopener noreferrer">alinuxpengui/goodnotes-extractor</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
