<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêß alinuxpengui Goodnotes Audio and PDF File Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        .github-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }

        .reset-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #e74c3c;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #7289da;
            --hover-color: #5b6eae;
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .upload-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: block;
            width: fit-content;
            margin: 0 auto;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-file-upload:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        #results {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
        }

        .download-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: var(--hover-color);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .file-type {
            color: #7289da;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="reset-button" onclick="resetFileInput()">‚Üª Reset</button>
    <a href="https://github.com/alinuxpengui/goodnotes-extractor" 
       class="github-corner" 
       target="_blank"
       rel="noopener noreferrer">
       ‚≠ê Star on GitHub
    </a>

    <div class="container">
        <h1>üêß alinuxpengui Goodnotes Audio and PDF File Extractor</h1>
        
        <div class="upload-section">
            <label class="custom-file-upload">
                üìÅ Select GoodNotes File
                <input type="file" id="goodnotesFile" accept=".goodnotes" />
            </label>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function resetFileInput() {
            document.getElementById('goodnotesFile').value = '';
            document.getElementById('results').innerHTML = '';
        }

        document.getElementById('goodnotesFile').addEventListener('change', async (e) => {
            try {
                const file = e.target.files[0];
                if (!file) return;

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<div class="loading">Processing file... üîç</div>';

                const zip = await JSZip.loadAsync(file);
                
                const attachments = [];
                zip.forEach((relativePath, zipEntry) => {
                    if (zipEntry.name.toLowerCase().includes('attachments/') && !zipEntry.dir) {
                        attachments.push(zipEntry);
                    }
                });

                if (attachments.length === 0) {
                    resultsDiv.innerHTML = "‚ùå File not found!";
                    return;
                }

                const sortedFiles = attachments.sort((a, b) => 
                    b._data.uncompressedSize - a._data.uncompressedSize
                );

                const filesHTML = await Promise.all(
                    sortedFiles.map(async (zipEntry, index) => {
                        const blob = await zipEntry.async('blob');
                        let extension = await guessExtension(blob);
                        

                        if(['m4a', 'mp4', 'bin'].includes(extension)) {
                            extension = 'mp3';
                        }

                        return `
                            <div class="file-item">
                                <div>
                                    <strong>#${index + 1}</strong> ‚Ä¢ 
                                    ${Math.round(blob.size/1024/1024)} MB ‚Ä¢ 
                                    <span class="file-type">${extension.toUpperCase()}</span>
                                </div>
                                <a class="download-btn" 
                                   href="${URL.createObjectURL(blob)}" 
                                   download="file_${index + 1}.${extension}">
                                    Download ‚¨áÔ∏è
                                </a>
                            </div>
                        `;
                    })
                );

                resultsDiv.innerHTML = filesHTML.join('');

            } catch (error) {
                console.error('Hata:', error);
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        });

        async function guessExtension(blob) {
            const signatures = {
                'mp3': [0x49, 0x44, 0x33],        // ID3 tag (MP3)
                'm4a': [0x66, 0x74, 0x79, 0x70],  // ftyp (M4A/MP4)
                'pdf': [0x25, 0x50, 0x44, 0x46],  
                'png': [0x89, 0x50, 0x4E, 0x47]
            };

            const header = await blob.slice(0, 8).arrayBuffer();
            const bytes = new Uint8Array(header);
            

            if(bytes[4] === 0x25 && bytes[5] === 0x50 && bytes[6] === 0x44) return 'pdf';
            
            for (const [ext, sig] of Object.entries(signatures)) {
                if (sig.every((byte, i) => bytes[i] === byte)) {
                    return ext;
                }
            }
            return 'bin';
        }
    </script>
</body>
</html>
